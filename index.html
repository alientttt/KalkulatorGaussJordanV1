<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Gauss-Jordan</title>
  <link rel="stylesheet" href="style.css">
  <!-- Tailwindcss -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <div class="container bg-red-100 h-auto mx-auto p-6 rounded-lg">
    <header>
      <span class="text-3xl">Kalkulator Gauss-Jordan</span>
      <hr>
    </header>

    <main>
      <label>Ukuran matrix (n):</label>
      <input type="number" id="size" min="2" value="3" class="input validator">
      <button onclick="generateInput()" class="btn">Buat Matriks</button>
    
      <div id="matrixInput"></div>
      <button onclick="hitung()" class="btn">Hitung Solusi</button>
    
      <h3>Iterasi Proses:</h3>
      <div id="steps"></div>
    
      <h3>Solusi:</h3>
      <pre id="output"></pre>
    </main>
  </div>
  <script src="logic.js"></script>
</body>
</html>
